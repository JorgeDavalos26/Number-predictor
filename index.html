<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="7SegmentNumbers.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <p class="mr-5 text-light">Number predictor</span>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div id="canvas-container">
            <div id="canvas-subcontainer">
              <canvas id="bigcanvas" width="280" height="280"></canvas>
            </div>
            <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-column mx-2">
            <button class="btn btn-secondary my-4" id="btnCleanUp" onclick="cleanUp()">Limpiar</button>
            <button class="btn btn-success mt-4" id="btnPredictSeq" onclick="predictSeq()">Predecir con Secuencial</button>
            <button class="btn btn-info mt-2" id="btnPredictConv" onclick="predictConv()">Predecir con Convolucional</button>
          </div>
        </div>
        <div class="col">
          <div id="divResultSeq" class="my-3">
          </div>
          <div id="divResultConv" class="my-3">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>

    <script src="logic.js"></script>
  </body>
</html>
